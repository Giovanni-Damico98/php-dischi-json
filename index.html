<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi JSON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./js/script.js"></script>
  </head>

  <body>
    <div id="app" class="container-fluid d-flex flex-column">
      <div class="row">
        <!-- header -->
        <header class="col-12">
          <!-- logo spotify -->
          <img
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
            alt=""
          />
        </header>
      </div>
      <div class="row">
        <!-- card -->
        <div
          class="card col-4 mx-4 my-4"
          v-for="(singleDisc, index) in discs"
          :key="index"
        >
          <div class="card-img">
            <!-- Ciclo le immagini attraverso :src -->
            <img :src="singleDisc.poster" alt="singleDisc.title" />
          </div>
          <div class="card-title">
            <!-- Ciclo i titoli delle card -->
            <h2>{{singleDisc.title}}</h2>
          </div>
          <div class="card-author">
            <!-- Ciclo gli autori delle card -->
            <h3>{{singleDisc.author}}</h3>
          </div>
          <div class="card-year mb-3">
            <!-- Ciclo l'anno delle card -->
            <h2>{{singleDisc.year}}</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
